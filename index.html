<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Expenses chart component</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="balance">
      <div>
        <p>My balance</p>
        <p class="amount">$921.48</p>
      </div>
      <div>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>

    <div class="spending">
      <p class="last">Spending - Last 7 days</p>
      <div id="expenses-chart"></div>
      <hr>
      <div class="total">
        <div>
          <p>Total this month</p>
          <p class="amount-b">$478.33</p>
        </div>
        <div>
          <p class="percentage">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Adigun Israel Collins</a>.
  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
